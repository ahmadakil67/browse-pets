<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Pets</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap');
    </style>
    <style>
        .sora-font {
            font-family: "Sora", serif;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'btn-color': '#FFDC26',
                    }
                }
            }
        }
    </script>
    <style>
        .adlam-display-regular {
            font-family: "ADLaM Display", serif;
        }
    </style>
  
</head>

<body>
    <nav class="">
        <div class="navbar bg-[#FFF9F4] container mx-auto">
            <div class="navbar-start">
                <img src="c1-assets/logo-header.png" alt="">
                <a class="btn btn-ghost text-xl">Browse Pets</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1 text-lg">
                    <li><a>Find a pet</a></li>
                    <li><a>Breeds</a></li>
                    <li><a>Contact us</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <button class="btn btn-ghost btn-circle">
                    <div class="indicator">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                    </div>
                </button>
                <button class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </div>
            <div class="gap-3">
                <a class="btn border-[#FFDC26] px-7 py-2.5">Login</a>
                <a class="btn bg-[#FFDC26] px-7 py-2.5">Register</a>
            </div>
        </div>
    </nav>

    <header class="container mx-auto">
        <div class="mt-20 absolute z-10">
            <p class="adlam-display-regular text-[56px] mt-2">Pamper Your Pet, <br> Because They Deserve <br>the Bes</p>
            <p class="sora-font text-xl opacity-80 mt-2">Discover a world of treats, toys, and essentials handpicked for <br> your furry friends. Shop now and make tails wag with joy!</p>
            <a class="btn bg-[#FFDC26] px-7 py-2.5 mt-8">Find a pet</a>
        </div>
        <div class="relative">
            <img src="c1-assets/cat-big.png" alt="">
        </div>
    </header>
</body>

</html>
